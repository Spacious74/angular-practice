<div class="flex flex-column gap-2 p-3 border-1 border-round-xl bg-white h-17rem hover:shadow-3 cursor-pointer hover:border-blue-300 "
    [class.border-red-300]="!product.sold" [class.border-green-300]="product.sold">
    <div class="imgcontainer w-4 flex justify-content-center align-items-center ">
        <img [src]="product.image" class="w-full">
    </div>
    <div class="title">
        {{product.title.substr(0,20)}}...
    </div>
    <div class="price">
        {{product.price | currency:"INR":true:"1.2-3" }}
    </div>
    <div class="stock">
        <span *ngIf="product.sold; else out">
            <div class="text-sm text-green-500"><i class="pi pi-check"></i> Available</div>
        </span>
        <ng-template #out>
            <div class="text-sm text-red-500"><i class="pi pi-ban"></i> Out of stock</div>
        </ng-template>
    </div>
    <!-- <div class="sold">
        Sold - {{product.sold}}
    </div>
    <div class="category">
        {{product.category}}
    </div>
    <div class="date">
        {{product.dateOfSale | date:"dd/MMM/yyyy" }}
    </div> -->
    <div class="flex flex-wrap  gap-2">
        <p-button (onClick)="displayProduct(product)"  label="Buy" [disabled]="!product.sold"></p-button>
        <p-button [outlined]="true" icon="pi pi-cart-plus" label="Cart"></p-button>
    </div>
</div>
